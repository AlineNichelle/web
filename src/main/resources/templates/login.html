<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta charset="utf-8"/>
    <title>Oficina WEB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon"/>

    <link th:href="@{node_modules/pace-js/themes/white/pace-theme-flash.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{node_modules/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{node_modules/bootstrap/dist/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{node_modules/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{node_modules/perfect-scrollbar/min/perfect-scrollbar.min.css}" rel="stylesheet" type="text/css"/>

    <link th:href="@{css/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body class="login_page">

<div class="container-fluid">
    <div class="login-wrapper row">
        <div id="login"
             class="login loginpage col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-xs-offset-0 col-xs-12 col-sm-6 col-lg-4">
            <h1><a href="#" title="Login Page" tabindex="-1">Complete Admin</a></h1>

            <form name="loginform" id="loginform" th:action="@{/login}" method="post">
                <p>
                    <label for="user_login">Username<br/>
                        <input type="text" name="username" id="user_login" class="input"/>
                    </label>
                </p>
                <p>
                    <label for="user_pass">Password<br/>
                        <input type="password" name="password" id="user_pass" class="input"/>
                    </label>
                </p>
                <p class="forgetmenot">
                    <label class="icheck-label form-label" for="rememberme">
                        <input name="remembe-rme" type="checkbox" id="rememberme" class="icheck-minimal-aero" checked>
                        Remember me
                    </label>
                </p>

                <p class="submit">
                    <input type="submit" name="wp-submit" id="wp-submit" class="btn btn-accent btn-block"
                           value="Sign In"/>
                </p>
            </form>

            <p id="nav">
                <a class="pull-left" href="#" title="Password Lost and Found">Forgot password?</a>
                <a class="pull-right" href="#" title="Sign Up">Sign Up</a>
            </p>

        </div>
    </div>
</div>

<script th:src="@{node_modules/jquery/dist/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{node_modules/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{node_modules/pace-js/pace.min.js}" type="text/javascript"></script>
<script th:src="@{node_modules/perfect-scrollbar/min/perfect-scrollbar.min.js}" type="text/javascript"></script>

<script th:src="@{js/scripts.js}" type="text/javascript"></script>

</body>
</html>
